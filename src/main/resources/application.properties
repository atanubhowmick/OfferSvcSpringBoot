#change context root
server.servlet.context-path=/offer-svc
server.port=8081

#Expose all the actuator endopint
management.endpoints.web.exposure.include=*

#Exclude logger endpoint to expose
#management.endpoints.web.exposure.exclude=loggers

#Enable Shutdown endpoint (by default disabled)
management.endpoint.shutdown.enabled=true

#provide the actuotor info
info.app.name=OfferSvc
info.app.description=This application provide all the ancillary offer consuming Data Svc
info.app.version=1.0.0

# Logging Properties
logging.level.org.springframework=DEBUG
logging.level.com.atanu.java.springboot=DEBUG
logging.file.clean-history-on-start=false
logging.file.name=D:/Test/log/OfferSvc/application.log
logging.file.max-size=20MB
logging.level.org.hibernate.SQL=DEBUG